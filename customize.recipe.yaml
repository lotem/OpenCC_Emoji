# encoding: utf-8

recipe:
  Rx: ':customize'
  args:
    - schema=luna_pinyin
  description: >-
    Show emoji suggestion with OpenCC
  install_files: >-
    opencc/*.*
  patch_files:
    - recipe.yaml: ${schema:-luna_pinyin}.custom.yaml
  usage: |
    bash rime-install opencc-emoji:customize#schema=luna_pinyin

patch:
  switches/+:
    - name: emoji_suggestion
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]
  engine/filters/+:
    - simplifier@emoji_suggestion
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
